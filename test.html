<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Detection API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        select, input, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }
        
        .response.show {
            display: block;
        }
        
        .response.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        
        .response.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .response h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .response p {
            margin: 8px 0;
            color: #666;
            line-height: 1.6;
        }
        
        .response .label {
            font-weight: 600;
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Voice Detection API</h1>
        <p class="subtitle">Test your audio files (MP3 format)</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="language">Language *</label>
                <select id="language" required>
                    <option value="">Select Language</option>
                    <option value="English">English</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Malayalam">Malayalam</option>
                    <option value="Telugu">Telugu</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="audioFile">Upload MP3 File *</label>
                <input type="file" id="audioFile" accept=".mp3" required>
            </div>
            
            <button type="submit" id="submitBtn">Analyze Voice</button>
        </form>
        
        <div class="loading" id="loading">
            <span class="spinner"></span>Processing...
        </div>
        
        <div class="response" id="response">
            <h3 id="responseTitle"></h3>
            <p id="responseContent"></p>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const languageSelect = document.getElementById('language');
        const fileInput = document.getElementById('audioFile');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const responseTitle = document.getElementById('responseTitle');
        const responseContent = document.getElementById('responseContent');
        
        const API_URL = 'http://127.0.0.1:9000/api/voice-detection/upload';
        const API_KEY = 'myhackathonkey123';
        
        // Test connection on page load
        window.addEventListener('load', async () => {
            try {
                const res = await fetch('http://127.0.0.1:9000/', {
                    method: 'GET',
                    mode: 'cors'
                });
                console.log('Server connection successful');
            } catch (error) {
                console.warn('Server not reachable:', error);
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const language = languageSelect.value;
            
            if (!file || !language) {
                alert('Please select both language and file');
                return;
            }
            
            // Show loading
            loading.classList.add('show');
            response.classList.remove('show', 'success', 'error');
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('language', language);
                
                console.log('Sending request to:', API_URL);
                
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'x-api-key': API_KEY
                    },
                    body: formData,
                    mode: 'cors'
                });
                
                console.log('Response status:', res.status);
                
                const data = await res.json();
                console.log('Response data:', data);
                
                loading.classList.remove('show');
                
                if (res.ok && data.status === 'success') {
                    // Success response
                    responseTitle.textContent = 'Analysis Result';
                    responseContent.innerHTML = `
                        <p><span class="label">Classification:</span> <strong>${data.classification}</strong></p>
                        <p><span class="label">Confidence Score:</span> <strong>${(data.confidenceScore * 100).toFixed(1)}%</strong></p>
                        <p><span class="label">Language:</span> <strong>${data.language}</strong></p>
                        <p><span class="label">Explanation:</span> ${data.explanation}</p>
                    `;
                    response.classList.add('show', 'success');
                } else {
                    // Error response
                    const errorMsg = data.detail?.message || data.detail || 'Unknown error';
                    responseTitle.textContent = 'Error';
                    responseContent.innerHTML = `<p>${errorMsg}</p>`;
                    response.classList.add('show', 'error');
                }
            } catch (error) {
                loading.classList.remove('show');
                console.error('Fetch error:', error);
                responseTitle.textContent = 'Connection Error';
                responseContent.innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p style="margin-top: 10px; font-size: 12px; color: #999;">
                        Make sure:<br>
                        1. Server is running on port 9000<br>
                        2. Run: python -m uvicorn main:app --host 127.0.0.1 --port 9000<br>
                        3. Open this HTML file in your browser
                    </p>
                `;
                response.classList.add('show', 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
